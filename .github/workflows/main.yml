on:
  pull_request:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - react-version: "^16"
            immutable-version: "^3"
          - react-version: "^16"
            immutable-version: "^4.0.0-rc.1"
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Install React & Immutable  
        run: yarn add --dev react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }} immutable@${{ matrix.immutable-version }}
      - name: Test (React ${{ matrix.react-version}}, Immutable ${{ matrix.immutable-version }})
        run: yarn test --coverage
      - uses: actions/upload-artifact@v2
        with:
          name: test-coverage
          path: coverage
  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - uses: actions/download-artifact@v2
        with:
          name: test-coverage
      - run: yarn coverage
  website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: website
        run: |
          yarn
          yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: website-build
          path: website/build
  website_deploy:
    runs-on: ubuntu-latest
    needs: website
    if: ${{ github.ref == 'master' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: website-build
      - name: Install dependencies
        working-directory: website
        run: |
          yarn
          git config --global user.email "ci-immutable-props@users.noreply.github.com"
          git config --global user.name "CI Immutable Props"
          yarn publish-gh-pages


