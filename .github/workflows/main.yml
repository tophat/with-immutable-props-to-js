on:
  pull_request:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Lint
        run: yarn lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - react-version: "^16"
            immutable-version: "^3"
          - react-version: "^16"
            immutable-version: "^4.0.0-rc.1"
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Install React & Immutable  
        run: yarn add --dev react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }} immutable@${{ matrix.immutable-version }}
      - name: Test (React ${{ matrix.react-version}}, Immutable ${{ matrix.immutable-version }})
        run: yarn test --coverage
      - uses: actions/upload-artifact@v2
        with:
          name: test-coverage
          path: coverage
  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - uses: actions/download-artifact@v2
        with:
          name: test-coverage
      - run: yarn coverage
