version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.13.0

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.caches/yarn
      - run:
          name: Run Linting
          command: yarn lint
      - run:
          name: Build Dist Files
          command: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths: .
  test:
    <<: *defaults
    parameters:
      react_version:
        description: Version of React to install
        type: string
      immutable_version:
        description: Version of Immutable to install
        type: string
      flags:
        description: Additional Test Flags
        type: string
        default: ""
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install Specific React Version
          command: yarn add --dev react<< parameters.react_version >> react-dom<< parameters.react_version >>
      - run:
          name: Install Specific Immutable Version
          command: yarn add --dev immutable<< parameters.immutable_version >>
      - run:
          name: Run Tests
          command: yarn test << parameters.flags >>
      - run:
          name: Upload Test Coverage
          command: bash <(curl -s https://codecov.io/bash)
          when: always
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with NPM Registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish New Package Version
          command: npm publish

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - test:
          name: react-15-immutable-3
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
          react_version: "@^15"
          immutable_version: "@^3"
      - test:
          name: react-16-immutable-3
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
          react_version: "@^16"
          immutable_version: "@^3"
      - test:
          name: react-15-immutable-4
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
          react_version: "@^15"
          immutable_version: "@^4.0.0-rc.1"
      - test:
          name: react-16-immutable-4
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
          react_version: "@^16"
          immutable_version: "@^4.0.0-rc.1"
          flags: "--coverage"
      - deploy:
          requires:
            - react-15-immutable-3
            - react-16-immutable-3
            - react-15-immutable-4
            - react-16-immutable-4
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
