version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.13.0

commands:
  run_tests:
    description: Run tests using specific versions of React and Immutable
    parameters:
      react_version:
        description: Version of React to install
        type: string
      immutable_version:
        description: Version of Immutable to install
        type: string
      flags:
        description: Additional Test Flags
        type: string
        default: ""
    steps:
      - run:
          name: Install react<< parameters.react_version >>
          command: yarn add --dev react<< parameters.react_version >> react-dom<< parameters.react_version >>
      - run:
          name: Install immutable<< paramters.immutable_version >>
          command: yarn add --dev immutable<< parameters.immutable_version >>
      - run:
          name: Run Tests
          command: yarn test << parameters.flags >>
      - run:
          name: Upload Test Coverage
          command: bash <(curl -s https://codecov.io/bash)
          when: always

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.caches/yarn
      - run:
          name: Run Linting
          command: yarn lint
      - run:
          name: Build Dist Files
          command: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths: .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run_tests:
          react_version: "@^15"
          immutable_version: "@^3"
          when: always
      - run_tests:
          react_version: "@^16"
          immutable_version: "@^3"
          when: always
      - run_tests:
          react_version: "@^15"
          immutable_version: "@^4.0.0-rc.1"
          when: always
      - run_tests:
          react_version: "@^16"
          immutable_version: "@^4.0.0-rc.1"
          flags: "--coverage"
          when: always
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with NPM Registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish New Package Version
          command: npm publish

workflows:
  version: 2.1
  build-test-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
